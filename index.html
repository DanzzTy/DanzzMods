<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#081225;color:white;}
html{scroll-behavior:smooth;}

/* HEADER */
header{
  background:#0b1a2d;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

/* LOGO KOTAK KECIL */
.logo{
  width:34px;
  height:34px;
  border-radius:8px;
  background:#20e3b2;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:black;
}

header h1{
  font-size:15px;
  letter-spacing:1px;
}

.menu{
  font-size:22px;
  opacity:.8;
}

/* HERO */
.hero{
  position:relative;
  margin:15px;
  border-radius:18px;
  overflow:hidden;
}

.hero img{
  width:100%;
  height:230px;
  object-fit:cover;
  filter:brightness(.6);
}

.hero-text{
  position:absolute;
  bottom:18px;
  left:18px;
}

.hero-text h2{
  font-size:22px;
  color:red;
}

.hero-text p{
  font-size:16px;
  font-weight:bold;
}

/* PANEL STATUS */
.panel{
  background:#0f223a;
  margin:10px 15px;
  padding:14px;
  border-radius:40px;
  display:flex;
  align-items:center;
  gap:12px;
  opacity:.95;
}

.dot{
  width:14px;
  height:14px;
  background:#00ff88;
  border-radius:50%;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.7);opacity:.5;}
}

.download-dot{
  background:#ffc400;
}

/* BIG CARD */
.big-card{
  margin:15px;
  border-radius:18px;
  overflow:hidden;
  background:#132c4b;
}

.big-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.big-content{
  padding:15px;
}

.big-content h3{
  font-size:20px;
  margin-bottom:8px;
}

.big-content p{
  opacity:.8;
  margin-bottom:12px;
}

.download-btn{
  display:inline-block;
  padding:10px 18px;
  background:#2563ff;
  border-radius:25px;
  color:white;
}

/* GRID MOD */
.mods{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
  padding:15px;
}

.card{
  background:#10243f;
  border-radius:16px;
  padding:10px;
  text-align:center;
}

.card img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:12px;
}

.card h3{
  margin:8px 0;
  font-size:14px;
}

.download{
  display:inline-block;
  padding:6px 14px;
  background:#2563ff;
  border-radius:20px;
  font-size:13px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  opacity:.6;
}
</style>
</head>
